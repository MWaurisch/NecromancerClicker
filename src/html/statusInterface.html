<!-- Navigation -->
<div ng-controller="NavigationController as navCtrl">

    <div class="nav">
        <ul>
            <li ng-class="{active: navCtrl.isSelectedTab(1)}">
                <a ng-click="navCtrl.selectTab(1)">Lich</a>
            </li>
            <li ng-class="{active: navCtrl.isSelectedTab(2)}">
                <a ng-click="navCtrl.selectTab(2)">Nekromantie</a>
            </li>
            <li ng-class="{active: navCtrl.isSelectedTab(3)}">
                <a ng-click="navCtrl.selectTab(3)">Stadt</a>
            </li>
            <li ng-class="{active: navCtrl.isSelectedTab(4)}">
                <a ng-click="navCtrl.selectTab(4)">Angriff</a>
            </li>
        </ul>
    </div>

    <!-- generate buttons to purchase upgrades -->
    <div ng-controller="LichController as lichCtrl" ng-show="navCtrl.isSelectedTab(1)">

      <div class="col-md-6 row" ng-repeat="lichUpgrade in lichCtrl.lichStatus">
        <button class="purchase" ng-click="lichCtrl.getUpgrade(lichUpgrade.id)"
         ng-disabled="!lichCtrl.manaAvailable(lichUpgrade.id)"
         ng-class="{nomana: !lichCtrl.manaAvailable(lichUpgrade.id)}"
         tooltip-directive data-toggle="lichTooltip" upgradeid="lichUpgrade.id">
          <div class="col-md-11 row">
            <div class="col-md-12 name">
              {{lichUpgrade.name}}
            </div>
            <div class="col-md-12 cost">
              Mana: {{lichUpgrade.cost}}
            </div>
          </div>
          <div class="col-md-1 amount">
            {{lichUpgrade.level}}
          </div>
        </button>
      </div>
    </div>

    <!-- generate buttons to summon creatures -->
    <div ng-controller="NecromancyController as necroCtrl" ng-show="navCtrl.isSelectedTab(2)">
      <div class="col-md-6 row" ng-repeat="necroCreature in necroCtrl.necromancyStatus">

        <button class="purchase" ng-click="necroCtrl.getCreature(necroCreature.id)"
         ng-disabled="!necroCtrl.manaAvailable(necroCreature.id) || !necroCtrl.requirementsFullfil(necroCreature.id)"
         ng-class="{nomana: !necroCtrl.manaAvailable(necroCreature.id), norequirement: !necroCtrl.requirementsFullfil(necroCreature.id)}"
         tooltip-directive data-toggle="necroTooltip" creatureid="necroCreature.id" requirements="necroCtrl.requirementsFullfil(necroCreature.id)">
          <div class="col-md-11 row">
            <div class="col-md-12 name">
              {{necroCreature.name}}
            </div>
            <div class="col-md-12 cost">
              Mana: {{necroCreature.cost}}
            </div>
          </div>
          <div class="col-md-1 amount">
            {{necroCreature.amount}}
          </div>
        </button>

      </div>
    </div>

    <!-- generate buttons to summon buildings -->
    <div ng-controller="BuildingController as buildCtrl" ng-show="navCtrl.isSelectedTab(3)">
      <div class="col-md-6 row" ng-repeat="building in buildCtrl.buildingStatus">

        <button class="purchase" ng-click="buildCtrl.getBuilding(building.id)"
         ng-disabled="!buildCtrl.manaAvailable(building.id) || !buildCtrl.requirementsFullfil(building.id)"
         ng-class="{nomana: !buildCtrl.manaAvailable(building.id), norequirement: !buildCtrl.requirementsFullfil(building.id)}"
         tooltip-directive data-toggle="buildingTooltip" buildingid="building.id" requirements="buildCtrl.requirementsFullfil(building.id)">
          <div class="col-md-11 row">
            <div class="col-md-12 name">
              {{building.name}}
            </div>
            <div class="col-md-12 cost">
              Mana: {{building.cost}}
            </div>
          </div>
          <div class="col-md-1 amount">
            {{building.level}}
          </div>
        </button>

      </div>
    </div>

    <!-- generate buttons to plan attack -->
    <div ng-controller="AttackController as attackCtrl" ng-show="navCtrl.isSelectedTab(4)">
      <div class="col-md-6 row" ng-repeat="attackCreature in attackCtrl.attackStatus">

        <button class="purchase" ng-click=""
         ng-disabled="!attackCtrl.creatureDisabled(attackCreature.id)"
         ng-class="{nomana: !attackCtrl.creatureAvailable(attackCreature.id)}"
         tooltip-directive data-toggle="attackTooltip" creatureid="attackCreature.id" requirements="necroCtrl.requirementsFullfil(attackCreature.id)">
          <div class="col-md-11 row">
            <div class="col-md-12 name">
              {{attackCtrl.necromancyStatus[attackCreature.id].name}}
            </div>
            <div class="col-md-12 cost">
              Verf√ºgbar: {{attackCtrl.necromancyStatus[attackCreature.id].amount}}
            </div>
          </div>
          <div class="col-md-1 amount">
            {{attackCreature.amount}}
          </div>
        </button>

      </div>
    </div>

</div>
